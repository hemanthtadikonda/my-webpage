---
- name: Set up environment and run Streamlit app
  hosts: all
  become: yes
  tasks:
     - name: Install Python 3
       yum:
          name: python3
          state: present

     - name: Install Python 3 pip
       yum:
          name: python3-pip
          state: present

     - name: Install Development Tools
       yum:
          name: '@Development Tools'
          state: present

     - name: Install EPEL Repository
       yum:
          name: epel-release
          state: present

     - name: Install additional packages
       yum:
          name:
             - cmake3
             - gcc-c++
             - make
             - autoconf
             - automake
             - libtool
             - zlib-devel
             - libcurl-devel
             - bzip2-devel
             - openssl-devel
             - xz-devel
             - wget
             - libffi-devel
          state: present

     - name: Upgrade pip, setuptools, and wheel
       pip:
          name:
             - pip
             - setuptools
             - wheel
          state: latest
          executable: pip3

     - name: Install pyarrow
       pip:
          name: pyarrow
          state: present
          executable: pip3

     - name: Install streamlit
       pip:
          name: streamlit
          state: present
          executable: pip3

     - name: Clone my-webpage repository
       git:
          repo: https://github.com/hemanthtadikonda/my-webpage.git
          dest: /home/centos/my-webpage
          clone: yes

     - name: Run Streamlit app
       shell: nohup streamlit run /home/centos/my-webpage/app.py > opt/app-output.log 2>&1 &
       args:
          chdir: /home/centos/my-webpage
