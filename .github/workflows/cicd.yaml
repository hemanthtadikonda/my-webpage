# CICD using GitHub actions

name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
   push:
      branches:
         - main
      paths-ignore:
         - 'helm/**'
         - 'k8s/**'
         - 'README.md'

permissions:
   contents: read

jobs:

   streamlit:
      runs-on: ubuntu-latest
      steps:
         -  uses: actions/checkout@v4
         -  uses: actions/setup-python@v5
            with:
               python-version: '3.11'
         -  uses: streamlit/streamlit-app-action@v0.0.3
            with:
               app-path: app.py
               ruff: true
